<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📦 NeoOrder Lite</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">📦 NeoOrder Lite</span>
      </div>
    </header>

    <main class="mdl-layout__content" style="padding: 24px;">
      
      <!-- 상단 버튼 -->
      <div style="margin-bottom: 24px;">
        <a href="/new-order.html">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-shadow--4dp" title="Add New Order">
            ➕
          </button>
        </a>
      </div>

      <!-- 검색 폼 -->
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="searchName">
            <label class="mdl-textfield__label" for="searchName">고객명 검색</label>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <select class="mdl-textfield__input" id="statusFilter">
              <option value="">전체</option>
              <option value="RECEIVED">RECEIVED</option>
              <option value="SHIPPING">SHIPPING</option>
              <option value="COMPLETED">COMPLETED</option>
            </select>
            <label class="mdl-textfield__label" for="statusFilter">주문 상태</label>
          </div>
        </div>

        <div class="mdl-cell mdl-cell--4-col" style="display: flex; align-items: center;">
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="loadOrders()">
            검색
          </button>
        </div>
      </div>

      <!-- 주문 테이블 -->
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" style="width:100%; margin-top:20px;">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">ID</th>
            <th class="mdl-data-table__cell--non-numeric">Item</th>
            <th class="mdl-data-table__cell--non-numeric">Customer</th>
            <th class="mdl-data-table__cell--non-numeric">Status</th>
            <th class="mdl-data-table__cell--non-numeric">Actions</th>
          </tr>
        </thead>
        <tbody id="orders-body"></tbody>
      </table>

      <!-- 페이지네이션 -->
      <div class="center" style="margin-top: 30px; text-align: center;">
        <button class="mdl-button mdl-js-button mdl-button--outlined" onclick="prevPage()">이전</button>
        <span id="pageNumber" style="margin: 0 16px; font-weight: bold;">1</span>
        <button class="mdl-button mdl-js-button mdl-button--outlined" onclick="nextPage()">다음</button>
      </div>

    </main>
  </div>

  <script>
    let currentPage = 0;
    const pageSize = 10;

    // 주문 목록 불러오기
    function loadOrders() {
      const name = document.getElementById('searchName').value;
      const status = document.getElementById('statusFilter').value;
      let url = `/api/orders?page=${currentPage}&size=${pageSize}`;

      if (name) url += `&customerName=${encodeURIComponent(name)}`;
      if (status) url += `&status=${status}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          renderOrders(data.content);
          document.getElementById('pageNumber').textContent = currentPage + 1;
        })
        .catch(err => alert('주문 목록 불러오기 실패: ' + err));
    }

    // 주문 테이블 렌더링
    function renderOrders(orders) {
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';

      orders.forEach(order => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="mdl-data-table__cell--non-numeric">${order.id}</td>
          <td class="mdl-data-table__cell--non-numeric">${order.item}</td>
          <td class="mdl-data-table__cell--non-numeric">${order.customerName || '-'}</td>
          <td class="mdl-data-table__cell--non-numeric">${order.status}</td>
          <td class="mdl-data-table__cell--non-numeric">
            <button class="mdl-button mdl-js-button mdl-button--raised" onclick="changeStatus(${order.id})" ${order.status === 'COMPLETED' ? 'disabled' : ''}>
              Update
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" onclick="deleteOrder(${order.id})">
              Delete
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 주문 상태 변경
    function changeStatus(id) {
      fetch(`/api/orders/${id}/status`, { method: 'PUT' })
        .then(() => loadOrders())
        .catch(err => alert('상태 변경 실패: ' + err));
    }

    // 주문 삭제
    function deleteOrder(id) {
      fetch(`/api/orders/${id}`, { method: 'DELETE' })
        .then(() => loadOrders())
        .catch(err => alert('삭제 실패: ' + err));
    }

    // 페이지 이동
    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        loadOrders();
      }
    }

    function nextPage() {
      currentPage++;
      loadOrders();
    }

    // 페이지 로딩 시 첫 주문 목록 가져오기
    document.addEventListener('DOMContentLoaded', loadOrders);
  </script>

</body>
</html>
