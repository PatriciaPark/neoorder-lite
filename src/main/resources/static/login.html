<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üîê Login - NeoOrder Lite</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">üîê Login</span>
            </div>
        </header>

        <main class="mdl-layout__content" style="padding: 24px;">

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col" style="display: flex; justify-content: center;">
                    
                    <form method="post" action="/login" class="mdl-shadow--2dp" style="padding: 32px; background: #fff; border-radius: 12px; width: 100%; max-width: 400px;">
                        
                        <!-- Username ÏûÖÎ†• -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%;">
                            <input class="mdl-textfield__input" type="text" id="username" name="username" required>
                            <label class="mdl-textfield__label" for="username">Username</label>
                        </div>

                        <!-- Password ÏûÖÎ†• -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100%; margin-top: 24px;">
                            <input class="mdl-textfield__input" type="password" id="password" name="password" required>
                            <label class="mdl-textfield__label" for="password">Password</label>
                        </div>

                        <!-- Î°úÍ∑∏Ïù∏ Î≤ÑÌäº -->
                        <div style="margin-top: 32px; text-align: center;">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
                                Î°úÍ∑∏Ïù∏
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </main>
    </div>
</body>
</html>
