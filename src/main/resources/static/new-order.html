<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">📝 New Order</span>
      </div>
    </header>

    <main class="mdl-layout__content" style="padding: 20px;">
      <a href="/orders.html">
        <button class="mdl-button mdl-js-button mdl-button--raised">
        🔙 Back
        </button>
      </a>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <form id="order-form" class="mdl-shadow--2dp" style="padding: 20px; background: #fff; border-radius: 8px; max-width: 400px; margin: 0 auto;">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="item" required>
              <label class="mdl-textfield__label" for="item">Enter item name</label>
            </div>
            <br>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
              Submit
            </button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('order-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const item = document.getElementById('item').value.trim();

      if (!item) {
        alert("상품명을 입력해주세요!");
        return;
      }

      fetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ item })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/orders.html';
        } else {
          throw new Error('등록 실패');
        }
      })
      .catch(err => alert('등록 실패: ' + err));
    });
  </script>
</body>
</html>
